<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>
</head>
<body>
    <h1>My favorite websites</h1>

    <div class="error-message"></div>
    
    <section class="add-new-link">
        <form class="new-link-form">
            <input type="url" class="new-link-url" id="" placeholder="URL" size="100" required autofocus>
            <button type="submit" class="new-link-button" disabled>
                Save link
            </button>
        </form>
    </section>

    <section class="links"></section>

    <section class="controls">
        <button class="clear-storage">Clear storage</button>
    </section>

    <script>
        require('./renderer')
    </script>
</body>
</html>
